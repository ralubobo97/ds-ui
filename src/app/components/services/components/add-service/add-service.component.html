<app-header></app-header>
<div class="container">
    <mat-card class="serviceCard">
        <mat-card-title>Add Service</mat-card-title>
        <hr>
        <mat-card-content>
            <form #serviceForm="ngForm">
                <mat-form-field>
                    <mat-label>Service Name</mat-label>
                    <input matInput [(ngModel)]="name" name="name" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Service Type</mat-label>
                    <mat-select [(ngModel)]="type" name="type" required>
                        <mat-option *ngFor="let type of serviceTypes" [value]="type.value">
                          {{ type.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="serviceInputs">
                    <mat-label>Start Date</mat-label>
                    <input matInput [(ngModel)]="startDate" name="startDate" [matDatepicker]="startPicker" required>
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>
                <br>
                <mat-form-field class="serviceInputs">
                    <mat-label>End Date</mat-label>
                    <input matInput [(ngModel)]="endDate" name="endDate" [matDatepicker]="endPicker" required>
                    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>
        <hr>
        <button mat-raised-button color="primary" (click)="addService(serviceForm.value)">Add</button>
    </mat-card>
</div>
